  <body>

    <script type="text/javascript">
    class Tourettes {

      constructor() {}

    function sayTourettes(message)
        {
          var inputTourettes = message.text;
          var tWordList =
            [
              'kuk',
              'fitta',
              'bullhora',
              'hora',
              'sagge',
              'eskimåfitta',
              'slappbög',
              'analslick',
              'passivist'
            ];
          var str = inputTourettes.substr(11, inputTourettes.length);

          for (var i = 0; i < str.length; i++)
            {
              if (str[i] == ' ' && Tourettes.isTourettes())
                {
                  str[i] = this.spewTourettes(tWordList);
                }
            }
          return str;
        }

        static randFromTo(fromInt, toInt)
            {
              return Math.floor(Math.random() * (toInt - fromInt + 1) + fromInt);
            }

        static isTourettes()
            {
              if (Tourettes.randFromTo(1, 3) < 2)
                {
                  return true;
                }
            }

        function spewTourettes(wordList)
            {

              var tWord = wordList[Tourettes.randFromTo(0, wordList.length-1)];
              return ' ' + tWord.toUpperCase() + '! ';
            }
    }

    </script>
    <script type="text/javascript">
      var skrivare = new Tourettes();
      var fulTestText = prompt('Skriv en text att testa','Det är henne jag alltid saknar som mest när jag åker iväg nånstans, det högsta jag varit borta från henne är 8 nätter och det var när jag var i Egypten.');
      var tourOut = sayTourettes(fulTestText);
      document.write(tourOut);
    </script>
  </body>
